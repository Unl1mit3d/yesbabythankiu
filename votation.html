<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <script type="module">
        // Importar as funções necessárias do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAjp7gtmjvLLgXGo-B53ZdE8hVO466RL4E",
            authDomain: "votavotaeconfirma-f533a.firebaseapp.com",
            databaseURL: "https://votavotaeconfirma-f533a-default-rtdb.firebaseio.com",
            projectId: "votavotaeconfirma-f533a",
            storageBucket: "votavotaeconfirma-f533a.appspot.com",
            messagingSenderId: "408230484958",
            appId: "1:408230484958:web:5533772576db8b6b8a5b4f",
            measurementId: "G-89C4BNZNQH"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Função para buscar e exibir as opções
        async function carregarOpcoes() {
            const dbRef = ref(db);
            const snapshot = await get(child(dbRef, 'opcoes'));
            const botoesContainer = document.getElementById('botoes');

            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const nome = childSnapshot.val().nome;
                    const button = document.createElement('button');
                    button.textContent = nome;
                    button.onclick = () => votar(childSnapshot.key);
                    botoesContainer.appendChild(button);
                });
            } else {
                console.log("Nenhuma opção encontrada.");
            }
        }

        // Função para votar
        function votar(opcao) {
            console.log(`Votou na opção: ${opcao}`);
        }

        // Carregar opções ao iniciar
        window.onload = carregarOpcoes;
    </script>
</head>
<body>
    <h1>Vote em seu item favorito!</h1>
    <div id="botoes"></div>
</body>
</html>
